<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        // String para number
        var n1 = Number(window.prompt("Digite o primeiro numero: "));
        var n2 = Number.parseInt(window.prompt("Digite o segundo numero: "));
        var s = n1 + n2;
        
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); //template string utlizar crase e ${n}

        //window.alert("A soma dos valores é: " + s);

        // string.toLowerCase() -> tudo para minusculo
 
    </script>
</body>
